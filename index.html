<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta de Presentación</title>
</head>
<body>
    <header id="cabecera">
        <h1>¡Javascript!</h1>
        <br>
        <br>
        <br>
    </header>
    <section id="tarjeta">
        <div id="contenedor-imagen">
            <img src="image/Captura de pantalla (16).png" alt="Tarjeta de Presentación">
        </div>
        <div id="texto">
            <p id="nombre">Nombre del Representante</p>
            <p id="puesto">Puesto del Representante</p>
            <button id="editar">Editar</button>
            <div id="edicion" class="modal">
                <input type="text" id="nuevo-nombre" class="entrada" placeholder="Nuevo Nombre">
                <input type="text" id="nuevo-puesto" class="entrada" placeholder="Nuevo Puesto">
                <button id="guardar">Guardar</button>
            </div>
        </div>
    </section>
    <footer>Elaborado por - Tu Nombre</footer>
    <script src="script.js"></script>
</body>
</html>
